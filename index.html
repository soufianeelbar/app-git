<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Ma To-Do List POUR SOUFIANE </h1>
    <form id="todo-form">
        <input type="text" id="task-input" placeholder="Nouvelle tÃ¢che..." required>
        <button type="submit">Ajouter une tache</button>
        <button type="submit" style="background-color: red;">Supprimer une tache</button>
    </form>
    <ul id="task-list"></ul>

    <script>
        const form = document.getElementById('todo-form');
        const input = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const taskText = input.value.trim();
            if (taskText === '') return;

            const li = document.createElement('li');
            li.textContent = taskText;

            const deleteBtn = document.createElement('button');
            deleteBtn.textContent = 'Supprimer';
            deleteBtn.className = 'delete-btn';
            deleteBtn.onclick = () => li.remove();

            li.appendChild(deleteBtn);
            taskList.appendChild(li);

            input.value = '';
        });
    </script>
</body>
</html>
